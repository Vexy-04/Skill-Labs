<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <!--Button-->
    <button type="submit">Smash me </button>
    <button type="submit" class="btn btn-primary">Smash me </button>
    <button type="submit" class="btn btn-danger">Smash me </button>
    <button type="submit" class="btn">Smash me </button>

    <hr>

    <button type="button" class="btn btn-outline-primary">Smash me </button>
    <button type="button" class="btn btn-dark btn-outline-danger">Smash me </button>
    <button type="button" class="btn btn-outline-success">Smash me </button>
    <button type="button" class="btn btn-outline-dark btn-dark">Smash me </button>

    <hr>

    <button type="button" class="btn btn-primary btn-lg">Smash me </button>
    <button type="button" class="btn btn-primary btn-sm">Smash me </button>
    
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
